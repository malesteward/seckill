<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 水平表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" th:action="@{/updateuser}" th:method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="name" id="name"  th:value="${user.nick}" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="phone" id="phone" th:value="${user.phone}" placeholder="请输电话">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">地址</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="address" th:value="${user.address}" id="address" placeholder="请输入地址">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="email" th:value="${user.email}" id="email" placeholder="请输入邮箱">
        </div>
    </div>
    <input type="hidden" id="id" name="id" th:value="${user.id}">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label"></label>
        <div class="col-sm-5">
            <input type="submit" value="保存">
        </div>
    </div>



</form>
</body>
</html>
